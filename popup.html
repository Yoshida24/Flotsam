<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="stylesheet.cs">
    </head>
    <header>

    </header>
    <body>
      <table border="0" width="500px">
        <tr>
          <td><b>セグメント設定用/フラグ状行動データ/名</b></td>
        </tr>
        <tr>
          <td><input class="flag_name" type="text" name="name" size="40" maxlength="100"></td>
        </tr>
        <tr>
          <td align="left"><b>セグメント設定用/フラグ状行動データ/ID</b></td>
        </tr>
        <tr>
          <td>counters.custom.<input class="flag_id" type="text" name="name" size="40" maxlength="100">.total</td>
        </tr>
        <tr>
          <td align="left"><b>起動行動データ/ID</b></td>
        </tr>
        <tr>
          <td>activities.custom.<input class="act_id" type="text" name="pass" size="40" maxlength="100"></td>
        </tr>
        <tr>
          <td align="left"><b>起動行動データ/パラメータKey</b></td>
        </tr>
        <tr>
          <td><input class="act_param_key" type="text" name="pass" size="40" maxlength="100"></td>
        </tr>
        <tr>
          <td align="left"><b>起動行動データ/パラメータ条件(正規表現)</b></td>
        </tr>
        <tr>
          <td><input class="act_param_condition" type="text" name="pass" size="40" maxlength="100"></td>
        </tr>
        <tr>
          <td><textarea rows="10" cols="40"></textarea><br></td>
          <td>
            <input type="submit" value="コピー">
          </td>
        </tr>
      </table>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="sample.js"></script>
    </body>

</html>
